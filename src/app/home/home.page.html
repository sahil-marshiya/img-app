<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      First Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main">

  <!-- For Displaying the Captured Image -->
  <ion-card class="canvas-main" *ngIf="displayClickedImg != ''">
    <img class="canvas-img" src="{{displayClickedImg}}" width="{{width}}" height="{{height}}" alt="">
  </ion-card>

  <ion-card class="canvas-main" *ngIf="displayClickedImg == ''">
    <img class="canvas-img" src="./../../assets/cam.jpg" width="{{width}}" height="{{height}}" alt="">
  </ion-card>
  <!-- For Setting the Height and Width of Canvas -->

  <div class="input-main">
    <ion-input label="Width" type="number" label-placement="floating" fill="outline" placeholder="Width"
      [(ngModel)]="width" mode="md"></ion-input>
    <ion-input label="Height" type="number" label-placement="floating" fill="outline" placeholder="Height"
      [(ngModel)]="height" mode="md"></ion-input>
  </div>
  <!-- For opening camera and Exporting Image -->

  <div class="action-btn">
    <ion-button (click)="openCamera()">Open Camera</ion-button>
    <ion-button (click)="exportImage()">Export Image</ion-button>
  </div>

</ion-content>
